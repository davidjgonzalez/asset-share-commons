<sly data-sly-use.download="com.adobe.aem.commons.assetshare.components.actions.download.DownloadV2"></sly>

<style data-sly-test="${!wccmode.disabled}">
    .cmp-modal-download-v2 .ui.modal {
        position: relative !important;
        display: block !important;;
        top: 0 !important;;
    }
</style>

<form method="POST"
      action="${resource.path}.download.zip"
      target="download"
      data-asset-share-id="download-modal"
      class="ui modal cmp-modal-download--wrapper cmp-modal">

    <i class="close icon"></i>

    <div class="header">
        ${properties['modalTitle']}
    </div>
    <div class="image scrolling content cmp-content">
        <div class="ui medium image">
            <div class="ui header">${properties['assetListTitle']}</div>

            <div class="ui list" data-sly-list.asset="${download.assets}">
                <div class="item">
                    <i class="file icon"></i>
                    <div class="content">
                        <div class="header">${asset.title}</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="description ui form">
            <div class="ui header">${properties['downloadOptionsTitle']}</div>

            <sly data-sly-list.asset="${download.assets}">
                <input type="hidden" name="path"  value="${asset.url}"/>
            </sly>

            <sly data-sly-list.rendition="${download.renditions}">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="3" class="hidden" name="renditionName" value="${rendition.value}"/>
                        <label>${rendition.text @ i18n}</label>
                    </div>
                </div>
            </sly>
        </div>        
    </div>
    <div class="actions cmp-footer__actions">
        <div class="ui deny button">
            ${properties['cancelButton']}
        </div>
        <button type="submit"
                class="ui positive primary right labeled icon button">
            ${properties['downloadButton']}
            <i class="download icon"></i>
        </button>
    </div>
    <script>
        $(function() {
            $('[data-asset-share-id="download-modal"] .ui.checkbox').checkbox();
        });
    </script>
</form>
