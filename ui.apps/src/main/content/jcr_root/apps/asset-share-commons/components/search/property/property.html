<sly data-sly-use.predicate="com.adobe.aem.commons.assetshare.components.predicates.PropertyPredicate"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-use.optionsTemplate="templates/options.html"
	 data-sly-test.ready="${predicate.ready}">

    <!--/* COMMON */-->
    <input type="hidden"
           name="${predicate.group}.${predicate.name}.property"
           value="${predicate.property}"
           form="${predicate.formId}"
           data-asset-share-predicate-id="${predicate.id}"/>

    <input data-sly-test="${predicate.hasAnd}"
           type="hidden"
           name="${predicate.group}.${predicate.name}.and"
           value="${predicate.and}"
           form="${predicate.formId}"
           data-asset-share-predicate-id="${predicate.id}"/>

    <input data-sly-test="${predicate.hasOperation}"
           type="hidden"
           name="${predicate.group}.${predicate.name}.operation"
           value="${predicate.operation}"
           form="${predicate.formId}"
           data-asset-share-predicate-id="${predicate.id}"/>

	<!--/* CHECKBOX and Variations*/-->
	<div class="ui form
				cmp-search-property__controls
				cmp-search-property__controls--checkboxes">
		<div class="ui fluid styled accordion field"
			 data-sly-test="${predicate.type.value == 'checkbox' || predicate.type.value == 'radio'}">
		 <sly
			  data-sly-call="${optionsTemplate.checkbox @ predicate = predicate, block = 'cmp-search-property' }"></sly>
		</div>
  	</div>

    <!--/* DROP-DOWN */-->
    <div class="form-group ui form
    			${predicate.type.value}
    			cmp-search-property__controls
    			cmp-search-property__controls--{predicate.type.value}"
         data-sly-test="${predicate.type.value == 'drop-down' || predicate.type.value == 'multi-drop-down'}"
         data-sly-call="${optionsTemplate.dropdown @ predicate = predicate, block = 'cmp-search-property'}"></div>
</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
