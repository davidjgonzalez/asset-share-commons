<sly data-sly-use.predicate="com.adobe.aem.commons.assetshare.components.predicates.SortPredicate"
	 data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
	 data-sly-test.ready="${predicate.ready}">

	<label for="${predicate.id}__order-by">${properties['orderByLabel']}</label>

	<select class="ui dropdown cmp-search-sort__select"
			type="hidden"
			name="orderby"
			id="${predicate.id}__order-by"
			form="${predicate.formId}"
			data-asset-share-id="sort"
			data-asset-share-search-actions="all"
			data-asset-share-search-on="${predicate.autoSearch ? 'change' : ''}">

		<option value=""></option>
		<sly data-sly-list.optionItem="${predicate.sortByItems}">
			<option value="${optionItem.value}"
					selected="${optionItem.selected ? 'selected' : ''}">
				${optionItem.text}
			</option>
		</sly>
	</select>

	<select class="ui compact dropdown cmp-search-sort__select"
			type="hidden"
			name="orderby.sort"
			id="${predicate.id}__order-by-direction"
			form="${predicate.formId}"
			data-asset-share-id="sort"
			data-asset-share-search-actions="all"
			data-asset-share-search-on="${predicate.autoSearch ? 'change' : ''}">

		<sly data-sly-list.optionItem="${predicate.sortByDirectionItems}">
			<option value="${optionItem.value}"
					selected="${optionItem.selected ? 'selected' : ''}">
				${optionItem.text}
			</option>
		</sly>
	</select>

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
