<sly data-sly-use.predicate="com.adobe.aem.commons.assetshare.components.predicates.SortPredicate"
	 data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
	 data-sly-test.ready="${predicate.ready}">

	<div class="ui dropdown cmp-search-sort__selection cmp-search-sort__selection--sort-by">
		<input
				type="hidden"
				name="orderby"
				class="cmp-search-sort__selection-input"
				form="${predicate.formId}"
				data-asset-share-id="sort"
				data-asset-share-search-actions="all"
				data-asset-share-search-on="${predicate.autoSearch ? 'change' : ''}"
				data-sly-list.item="${predicate.items}"/>
		<i class="dropdown icon cmp-search-sort__selection-icon"></i>
		<div class="text cmp-search-sort__selection-text">${predicate.orderByLabel}</div>
		<div class="menu cmp-search-sort__selection-items"
			 data-sly-list.item="${predicate.items}">
			<div class="item ${item.selected ? 'selected' : ''} cmp-search-sort__selection-item" data-value="${item.value}">${item.text}</div>
		</div>
	</div>

	<div class="ui dropdown cmp-search-sort__selection cmp-search-sort__selection--sort-direction">
		<input
				type="hidden"
				name="orderby.sort"
				class="cmp-search-sort__selection-input"
				form="${predicate.formId}"
				data-asset-share-id="sort"
				data-asset-share-search-actions="all"
				data-asset-share-search-on="${predicate.autoSearch ? 'change' : ''}"/>
		<i class="dropdown icon cmp-search-sort__selection-icon"></i>
		<div class="text cmp-search-sort__selection-text">${predicate.orderBySortLabel}</div>
		<div class="menu cmp-search-sort__selection-items">
			<div class="item ${predicate.ascending ? 'selected' : ''} cmp-search-sort__selection-item" data-value="asc">${properties['ascendingLabel']}</div>
			<div class="item ${predicate.ascending ? '' : 'selected'} cmp-search-sort__selection-item" data-value="desc">${properties['descendingLabel']}</div>
		</div>
	</div>

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
