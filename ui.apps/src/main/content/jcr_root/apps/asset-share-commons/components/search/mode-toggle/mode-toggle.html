<sly data-sly-use.modelCache="com.adobe.aem.commons.assetshare.util.ModelCache"
	 data-sly-test.pagePredicate="${modelCache['com.adobe.aem.commons.assetshare.components.predicates.PagePredicate']}"
	 data-sly-use.predicate="com.adobe.aem.commons.assetshare.components.predicates.ModePredicate"
	 data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
	 data-sly-test.ready="${predicate.ready}">

	<div class="cmp-search-mode-toggle">
		<ul class="cmp-search-mode-toggle__list">
			<!--/* Search */-->
			<li class="cmp-search-mode-toggle__item"
				data-sly-test.option="${predicate.items[0]}">
				<input form="${predicate.formId}"
					   class="cmp-search-mode-toggle__item-radio"
					   type="radio"
					   id="${predicate.id}__options--${option.value}"
					   name="${predicate.name}"
					   value="${option.value}"
					   checked="${option.selected}"
					   disabled="${option.disabled}"
					   data-asset-share-id="mode-toggle"
					   data-asset-share-search-on="change"
					   data-asset-share-update-method="replace"/>
				<label for="${predicate.id}__options--${option.value}"
					   class="ui icon button plain cmp-search-mode-toggle__label">
					<i class="big search icon cmp-search-mode-toggle__label-button"></i>
					<span class="cmp-search-mode-toggle__label-button"
						  data-sly-test="${properties['showLabels']}">${option.text}</span></label>
			</li>
			<!--/* Browse */-->
			<li class="cmp-search-mode-toggle__item"
				data-sly-test.option="${predicate.items[1]}">
				<input form="${predicate.formId}"
					   class="cmp-search-mode-toggle__item-radio"
					   type="radio"
					   id="${predicate.id}__options--${option.value}"
					   name="${predicate.name}"
					   value="${option.value}"
					   checked="${option.selected}"
					   disabled="${option.disabled}"
					   data-asset-share-id="mode-toggle"
					   data-asset-share-search-on="change"
					   data-asset-share-update-method="replace"/>
				<label for="${predicate.id}__options--${option.value}"
					   class="ui icon button plain cmp-search-mode-toggle__label">
					<i class="big folder open icon cmp-search-mode-toggle__label-button"></i>
					<span class="cmp-search-mode-toggle__label-text"
						  data-sly-test="${properties['showLabels']}">${option.text}</span></label>
			</li>

		</ul>
	</div>
</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
